<!-- banner start  -->
<div class="container-fluid">
  <div
    id="carouselExampleIndicators"
    class="carousel carousel-dark slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        data-bs-interval="5000"
        *ngFor="let b of bannerResult; let i = index"
        [ngClass]="{ active: i === 0 }"
      >
        <img
          class="d-block w-100"
          src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}"
        />
        <div class="carousel-caption d-none d-md-block">
          <h2>{{ b.original_title }}</h2>
          <p>{{ b.overview }}</p>
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
</div>
<!-- banner end  -->

<div class="contain mt-3 p-3">
  <!-- trending movies  -->
  <div class="row">
    <h5 class="text-white">Trending movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let t of trendingMoviesResult">
        <img
          class="rowimg largeposter"
          src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}"
        />
      </ng-container>
    </div>
  </div>
</div>
