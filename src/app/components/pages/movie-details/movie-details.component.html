<div class="contain mt-5">
  <div class="row p-5">
    <div class="col-lg-2" *ngIf="getMovieDetailResult.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          getMovieDetailResult.poster_path
        }}"
      />
    </div>
    <div class="col-lg-10">
      <h1 class="mt-2 mb-2">{{ getMovieDetailResult.original_title }}</h1>
      <p class="mt-3 mb-3">{{ getMovieDetailResult.overview }}</p>
      <a
        class="btn btn-md"
        href="https://www.themoviedb.org/video/play?key={{
          getMovieVideoResult
        }}"
        target="_blank"
        >watch trailer</a
      >
    </div>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/{{ getMovieVideoResult }}"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
</div>
